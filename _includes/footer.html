<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline">
                    {% for item in site.data.translations.lang %}
                    <li>
                        <a href="{{ item[1].url }}" class="{{ item[0] }}">{{ item[1].name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <p class="copyright text-muted small">{{ site.copyright }}</p>
            </div>
        </div>
    </div>
</footer>
